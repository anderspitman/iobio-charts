<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>iobio charts</title>

    <style>
      :root {
        //--iobio-background-color: blue;
      }

      .row {
        display: flex;
        height: 256px;
        gap: 80px;
      }
    </style>

  </head>

  <body>

    <iobio-data-broker
      url="https://s3.amazonaws.com/iobio/NA12878/NA12878.autsome.bam">
    </iobio-data-broker>

    <div class="row">
      <iobio-percent-box
        percent-key="mapped_reads"
        total-key="total_reads">
      </iobio-percent-box>

      <iobio-percent-box
        percent-key="forward_strands"
        total-key="total_reads">
      </iobio-percent-box>

      <iobio-percent-box
        percent-key="proper_pairs"
        total-key="total_reads">
      </iobio-percent-box>

      <iobio-percent-box
        percent-key="singletones"
        total-key="total_reads">
      </iobio-percent-box>

      <iobio-percent-box
        percent-key="both_mates_mapped"
        total-key="total_reads">
      </iobio-percent-box>

      <iobio-percent-box
        percent-key="duplicates"
        total-key="total_reads">
      </iobio-percent-box>
    </div>

    <iobio-histogram
      key="coverage_hist">
    </iobio-histogram>

    <div class='row'>
    </div>

    <script type=importmap>
      {
        "imports": {
          "d3": "https://cdn.jsdelivr.net/npm/d3@7/+esm"
        }
      }
    </script>

    <script type='module'>

      import iobio from './index.js';

    </script>
  </body>

</html>
