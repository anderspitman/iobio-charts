    <script type=importmap>

        "imports": {
          "d3": "https://cdn.jsdelivr.net/npm/d3@7/+esm"
        }
      }
    </script>

    <script type='module'>

      import iobio from './index.js';

      const pbox = iobio.createPercentBox();
      document.body.appendChild(pbox.el);
      pbox.update([1,2]);

      const pbox3 = document.createElement('iobio-percent-box');
      document.body.appendChild(pbox3);
      pbox3.update([5,6]);

      const numHisto = 256;
      const histoData = [];
      for (let i = 0; i < numHisto; i++) {
        const val = Math.random()*100;
        histoData.push([i,val]);
      }

      const histo = iobio.createHistogram();
      document.body.appendChild(histo.el);
      histo.update(histoData);

      //console.log(JSON.stringify(histoData));

    </script>
