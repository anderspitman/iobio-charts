<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>iobio charts</title>

    <style>
      :root {
        //--iobio-background-color: blue;
      }
    </style>

  </head>

  <body>

    <script id='data' type='application/json'>
      [1,1]
    </script>
    <percent-chart-box data-script-id="data"></percent-chart-box>

    <script type=importmap>
      {
        "imports": {
          "d3": "https://cdn.jsdelivr.net/npm/d3@7/+esm"
        }
      }
    </script>

    <script type='module'>

      import iobio from './index.js';

      const pbox = iobio.PercentChartBox();
      document.body.appendChild(pbox.el);
      pbox.update([1,2]);

      const pbox3 = document.createElement('percent-chart-box');
      document.body.appendChild(pbox3);
      pbox3.update([5,6]);

      const numHisto = 128;
      const histoData = [];
      for (let i = 0; i < numHisto; i++) {
        const val = Math.random()*100;
        histoData.push([i,val]);
      }

      const histo = iobio.StackedHistogram();
      document.body.appendChild(histo.el);
      histo.update(histoData);

    </script>
  </body>

</html>
